<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT 调试工具</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-family: monospace;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      background: white;
      padding: 10px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>和风天气 JWT 调试工具</h1>

  <div class="section">
    <h3>1. 当前缓存的 Token</h3>
    <div id="currentToken" class="result">点击下方按钮获取</div>
    <button onclick="getToken()">获取 Token</button>
  </div>

  <div class="section">
    <h3>2. Token 解析</h3>
    <div id="decoded" class="result">获取 token 后自动显示</div>
  </div>

  <div class="section">
    <h3>3. 和风天气 JWT 验证</h3>
    <p>将上面的 token 复制到和风天气控制台的 <a href="https://console.qweather.com/#/apps/jwt" target="_blank">JWT 验证页面</a> 进行验证</p>
  </div>

  <div class="section">
    <h3>4. 测试 API 请求</h3>
    <label>城市名称</label>
    <input type="text" id="city" value="北京" />
    <button onclick="testAPI()">测试天气 API</button>
    <div id="apiResult" class="result"></div>
  </div>

  <script type="module">
    import { SignJWT, importPKCS8 } from 'https://esm.sh/jose';

    window.getToken = async function() {
      try {
        const result = await chrome.storage.local.get(['qweatherKeyId', 'qweatherProjectId', 'qweatherPrivateKey']);
        const { qweatherKeyId, qweatherProjectId, qweatherPrivateKey } = result;

        if (!qweatherKeyId || !qweatherProjectId || !qweatherPrivateKey) {
          document.getElementById('currentToken').textContent = '请先配置 JWT 凭据';
          return;
        }

        // 生成 token
        const pemKey = qweatherPrivateKey.includes('BEGIN')
          ? qweatherPrivateKey
          : `-----BEGIN PRIVATE KEY-----\n${qweatherPrivateKey}\n-----END PRIVATE KEY-----`;

        const privateKeyObj = await importPKCS8(pemKey, 'Ed25519');
        const now = Math.floor(Date.now() / 1000) - 30;

        const token = await new SignJWT({})
          .setProtectedHeader({ alg: 'EdDSA', kid: qweatherKeyId })
          .setSubject(qweatherProjectId)
          .setIssuedAt(now)
          .setExpirationTime(now + 3600)
          .sign(privateKeyObj);

        const bearerToken = `Bearer ${token}`;
        document.getElementById('currentToken').textContent = bearerToken;

        // 解析 token
        const parts = token.split('.');
        const header = JSON.parse(atob(parts[0]));
        const payload = JSON.parse(atob(parts[1]));

        document.getElementById('decoded').innerHTML = `
<strong>Header:</strong>
${JSON.stringify(header, null, 2)}

<strong>Payload:</strong>
${JSON.stringify(payload, null, 2)}

<strong>完整 Token:</strong>
${token}
        `;

        return bearerToken;
      } catch (error) {
        document.getElementById('currentToken').innerHTML = `<span class="error">${error.message}</span>`;
        throw error;
      }
    };

    window.testAPI = async function() {
      const resultDiv = document.getElementById('apiResult');
      resultDiv.textContent = '请求中...';

      try {
        const token = await window.getToken();
        const city = document.getElementById('city').value;

        const response = await fetch(`https://kt487t53tq.re.qweatherapi.com/v7/weather/now?location=${city}`, {
          headers: { Authorization: token }
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `<span class="success">成功!</span>
${JSON.stringify(result, null, 2)}`;
        } else {
          resultDiv.innerHTML = `<span class="error">失败: ${response.status}</span>
${JSON.stringify(result, null, 2)}`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<span class="error">${error.message}</span>`;
      }
    };

    // 页面加载时自动获取 token
    window.getToken().catch(() => {});
  </script>
</body>
</html>
